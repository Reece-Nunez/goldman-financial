version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write environment variables to .env.production for Next.js runtime
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.production
        - echo "RECAPTCHA_SECRET_KEY=$RECAPTCHA_SECRET_KEY" >> .env.production
        - echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=$NEXT_PUBLIC_RECAPTCHA_SITE_KEY" >> .env.production
        - echo "NEXT_PUBLIC_SITE_URL=$NEXT_PUBLIC_SITE_URL" >> .env.production
        - echo "NEXT_PUBLIC_GOOGLE_PLACES_API_KEY=$NEXT_PUBLIC_GOOGLE_PLACES_API_KEY" >> .env.production
        - echo "ZOHO_CLIENT_ID=$ZOHO_CLIENT_ID" >> .env.production
        - echo "ZOHO_CLIENT_SECRET=$ZOHO_CLIENT_SECRET" >> .env.production
        - echo "ZOHO_REFRESH_TOKEN=$ZOHO_REFRESH_TOKEN" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
